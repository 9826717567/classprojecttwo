{% extends 'layout/base.html' %}
{% block style %}
<style>
    .card{
        margin:40px auto;
    }
</style>
{% endblock %}
{% block body %}
<div class="container">
    <div class="card w-75">
        <div class="card-head">
            <h2 class="bg-dark text-white py-4 text-center">Registration</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ user.as_p }}
            <input type="submit" value="Register" class="btn btn-dark">
          </form>
          Already have an account ?<a href="{% url 'login' %}">click here</a>

        </div>
    </div>
</div>
{% endblock %}
